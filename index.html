<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/ejercicio1.css">
</head>
<body>
    <img class="bg-image bg-image-top" src="assets/top-circle.svg" alt="top-circle">
    <img class="bg-image bg-image-bottom" src="assets/bottom-circle.svg" alt="bottom-circle">
    <article class="card">
        <header class="card-header">
            <img class="card-header-image" src="assets/card-pattern.svg" alt="card pattern">
            <img src="assets/victor.jpg" alt="victor" class="card-header-profile" >
        </header>
        <section class="card-body">
            <p class="card-text">Victor Crest 
                <span class="card-text card-text-light" >26</span>
            </p>
            <p class="card-text card-text-light" >London</p>
        </section>
        <footer class="card-footer">
            <div class="card-stats">
                <p class="card-number">80K</p>
                <p class="card-text card-text-light" >Followers</p>
            </div>
            <div class="card-stats">
                <p class="card-number">80.3K</p>
                <p class="card-text card-text-light" >Likes</p>
            </div>
            <div class="card-stats">
                <p class="card-number">1.4K</p>
                <p class="card-text card-text-light" >Photos</p>
            </div>
        </footer>
    </article>
</body>
</html>
